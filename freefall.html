<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="Shortcut Icon" href="http://freefall.purrsia.com/funstuff/freefall.ico">
<script>
no = 1;
maks = 37;
forige = function(){
  if(no > 1){
    no--;
  };
  update();
};
neste = function(){
  no++;
  update();
};
hent = function(){
  no = Number(document.getElementById("sok").value);
  update();
};
siste = function(){
  no = maks;
  update();
};
update = function(){
  var tal = no;
  if(no < 1000){
    tal = "0" + tal;
  };
  if(no < 100){
    tal = "0" + tal;
  };
  if(no < 10){
    tal = "0" + tal;
  };
  document.getElementById("content").src = "js/brfBin/fv0"+tal+".GIF";
  document.getElementById("tittel").innerHTML = "Side "+no;
};
</script>
<noscript>
<p>Ikkje JavaScript, ikkje noko innhald :P</p>
</noscript>
</head>
<body bgcolor="#aaaaaa">
<h1>Frittfall</h1>
<h3 id=tittel>Side 1</h3>
<img id="content" src="js/brfBin/fv00001.GIF"><br>
<button onclick="forige()">Førre</button><button onclick="neste()">Neste</button>
<button onclick="siste()">Siste</button>
<input type="text" placeholder="eller skriv inn sidetalet her" id="sok">
<button onclick="hent()">Gå!</button>

</body>
</html>
