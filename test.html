<script>
no = 1;
forige = function(){
  if(no > 1){
    no--;
  };
  update();
};
neste = function(){
  no++;
  update();
};
update = function(){
  var tal = no;
  if(no < 1000){
    tal = "0" + no;
  };
  if(no < 100){
    tal = "0" + no;
  };
  if(no < 10){
    tal = "0" + no;
  };
  document.getElementById("content").src = "js/brfBin/fv0"+tal+".GIF";
  document.getElementById("tittel").innerHTML = "Side "+no;
};
</script>
</head>
